<svg fill="none" viewBox="0 0 100% 400" width="100%" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                #body {
                padding: 0;
                margin: 0; 
                height: 100vh;
                background: #18191f;
                font-family: 'Poppins', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                }

                ul {
                position: relative;
                display: flex;
                }

                li {
                list-style: none;
                }

                label {
                position: relative;
                }

                input[type="checkbox"] {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 80px;
                width: 80px;
                z-index: 100;
                }

                #let {
                position: relative;
                height: 80px;
                width: 80px;
                background: #18191f;
                color: #555;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 46px;
                cursor: pointer;
                margin: 0 4px;
                border-radius: 20px;
                box-shadow: -1px -1px 4px rgba(255, 255, 255, 0.05),
                    4px 4px 6px rgba(0, 0, 0, 0.2),
                    inset -1px -1px 4px rgba(255, 255, 255, 0.05),
                    inset 1px 1px 1px rgba(0, 0, 0, 0.1);
                }

                input[type="checkbox"]:hover ~ div {
                box-shadow: inset 0 0 2px rgba(255, 255, 255, 0.05),
                    inset 4px 4px 6px rgba(0, 0, 0, 0.2);
                color: yellow;
                text-shadow: 0 0 15px yellow, 0 0 25px yellow;
                animation: glow 1.5s linear infinite;
                }

                @keyframes glow {
                0% {
                    filter: hue-rotate(0deg);
                }
                100% {
                    filter: hue-rotate(360deg);
                }
                }
            </style>
            <div id="body">
            <ul>
            
                <li>
                    <input type="checkbox" />
                    <div id="let">H</div>
                </li>
                <li>
                    <input type="checkbox" />
                    <div id="let">E</div>
                </li>
                <li>
                    <input type="checkbox" />
                    <div id="let">Y</div>
                </li>
                <li><div id="let">,</div></li>
                <li>
                    <input type="checkbox" />
                    <div id="let">T</div>
                </li>
                <li>
                    <input type="checkbox" />
                    <div id="let">H</div>
                </li>
                <li>
                    <input type="checkbox" />
                    <div id="let">E</div>
                </li>
                <li>
                    <input type="checkbox" />
                    <div id="let">R</div>
                </li>
                <li>
                    <input type="checkbox" />
                    <div id="let">E</div>
                </li>
                <li>
                    <input type="checkbox" />
                    <div id="let"><img src="https://raw.githubusercontent.com/MartinHeinz/MartinHeinz/master/wave.gif" width="30px"/></div>
                </li>

            </ul>
            </div>
        </div>
    </foreignObject>
</svg>